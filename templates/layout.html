<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
<!--    <meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <!-- Set the page to the width of the device and set the zoon level -->
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>Fady Tawfeek</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.css')}}">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .space {
            margin: 30px;
        }
        .space2 {
            padding-bottom: 10px;
        }
        
        .jumbotron {
            padding: 10px;
        }
        .btn-lg {
            background-color: aqua;
        }
        .p1 {
            font-size: 20px;
        }
        .photo-1 {
            display: block; max-width: 100%; height: auto;
        }
        .photo-2 {
            display: block; max-width: 500px; height: 500px;
        }
        
/*
        .class name: link: a normal unvisited link, visited: a link the user has visited, hover: a link when the user brings the mouse over it, active: the moment a link is clicked
*/
        .a-link:hover {
            text-decoration: none
        }
    </style>
</head>
<!--different classes in bootstrap have their own properties ready-->
<!--role = button means when i put cursor it seems like a button not text-->
<!--put <a href="https://www.google.com/" class="btn btn-default btn-lg" role="button">Fady Tawfeek</a> inside a header to make a clickable link-->
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container-fluid">
            
            <div class = "col-lg-3 col-md-4 col-sm-8 col-xs-12">
                <h2>
                <a href="{{ url_for('home') }}" class = "a-link" role="button">Fady Tawfeek</a>
                </h2>
            </div>
                        
            <div class = "col-lg-2 col-md-4 col-sm-8 col-xs-12">
                <h2>
                <a href="{{ url_for('home') }}" class = "a-link" role="button">Home</a>
                </h2>
            </div>         
            
            <div class = "col-lg-2 col-md-4 col-sm-8 col-xs-12">
                <h2>
                <a href="{{ url_for('about') }}" class = "a-link" role="button">About</a>
                </h2>
            </div>
                        
            <div class = "col-lg-2 col-md-4 col-sm-8 col-xs-12">
                <h2>
                <a href="{{ url_for('contact') }}" class = "a-link" role="button">Contact</a>
                </h2>
            </div> 
            
            <div class = "col-lg-1 col-md-4 col-sm-8 col-xs-12">
                <h3>
                <a href="{{ url_for('register') }}" class = "a-link" role="button">Register</a>
                </h3>
            </div>
            
            <div class = "col-lg-1 col-md-4 col-sm-8 col-xs-12">
                <h3>
                <a href="http://127.0.0.1:5000/login" class = "a-link" role="button">Login</a>
                </h3>
            </div>
                        
        </div>
    </div>
    
    
    <div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                  {{ message }}
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}
    </div>
    
    
    <div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12" >
    {% block content %}
    {% endblock content %}
        
    </div>
    
    
    
    
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>

</html>
